buildscript {
    ext.kotlin_version = '1.8.0'  // Ganti dengan versi terbaru yang sesuai jika perlu
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

